<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="main.js" defer></script>
		<!-- <link rel="stylesheet" href="style.css" /> -->
	</head>
	<body>
		<div id="pageContainer">
			<div class="header">
				<h2 class="headerName">To Do List</h2>
			</div>
			<div class="sidebar">
				<button class="today">Today</button>
				<button class="week">This Week</button>
				<div class="projContainer">
					<h3>Projects</h3>
					<button class="addProj">Add Project</button>

					<div hidden class="projectInput">
						<label for="title">Title</label>
						<input type="text" name="title" id="title" />
						<br />

						<label for="description">Description</label>
						<input type="text" name="description" id="description" />
						<br />

						<label for="dueDate">DueDate</label>
						<input type="date" name="dueDate" id="dueDate" />
						<br />

						<label for="priority">Priority:</label>
						<br />
						<label for="highPriority">High</label>
						<input type="radio" name="priority" id="priority" />
						<label for="lowPriority">Low</label>
						<input type="radio" name="priority" id="priority" />

						<button class="submitBtn">Submit</button>
						<button class="cancelBtn">Cancel</button>
					</div>
				</div>
			</div>
			<div class="list">
				<ul class="listItems"></ul>
			</div>
		</div>
		<div class="footer">Copyright 2022 Danny-T</div>
	</body>
</html>
